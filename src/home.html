<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuzuko</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <aside>
      <div class="searchoradd">
        <img
          onclick="addthread()"
          id="addorsearchimg"
          src="../asset/search.png"
        />
        <input maxlength="17" id="soa" type="text" placeholder="Search or add" />
      </div>
      <div id="contentAside" class="contentAside">
        <div id="threadx" class="threadx">
          <h3><a class="linktoThread" href="../main.html">Général</a></h3>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <nav>
          <div class="threadname">
            <h3>Thread Name</h3>
          </div>
          <div class="profil">
            <img
              onclick="whenclik()"
              id="pdpprofil"
              class="pdprofil"
              src="../asset/Yuzu_thinks.png"
            />
            <h3 class="namep">Pseudo</h3>
          </div>
        </nav>
      </header>

      <div id="spacetalk" class="spacetalk">
        <!-- <div id="messagex" class="messagex">
        <div class="headermsg">
          <img class="pdp" src="../asset/Yuzu_thinks.png" />
          <h4 class="pseudo">Pseudo <span>time</span></h4>
        </div>
        <p class="contentmsg">Contenu du message</p>
      </div> -->
      </div>

      <div class="enterContent">
        <div class="barEnter">
          <input
            id="entrertext"
            class="entrertext"
            type="text"
            placeholder="Enter texte"
          />
        </div>
        <img class="buttonenter" src="../asset/addfile.png" />
      </div>
    </main>

    <script type="text/javascript" src="script/main.js"></script>
  </body>
</html>
